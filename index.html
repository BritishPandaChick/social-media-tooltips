<!DOCTYPE html>
<html>
  <head>
    <title>Social Media Icons with Tooltip Hover Effects</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  </head>
  <body>
    <div>
      <a href="http://www.facebook.com" class="icon facebook">
        <span>Facebook</span>
      </a>

      <a href="http://www.twitter.com" class="icon twitter">
        <span>Twiter</span>
      </a>

      <a href="http://www.github.com" class="icon github">
        <span>Github</span>
      </a>

      <a href="http://www.dribble.com" class="icon dribble">
        <span>Dribble</span>
      </a>

      <a href="http://www.pinterest.com" class="icon pinterest">
        <span>Pinterest</span>
      </a>
    </div>
  </body>
</html>
