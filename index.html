<!DOCTYPE html>
<html>
  <head>
    <title>Social Media Icons with Tooltip Hover Effects</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div>
      <a href="http://www.facebook.com" class="icon facebook">
        <span>Facebook</span>
      </a>

      <a href="http://www.twitter.com" class="icon twitter">
        <span>Twiter</span>
      </a>

      <a href="http://www.github.com" class="icon github">
        <span>Github</span>
      </a>

      <a href="http://www.dribble.com" class="icon dribble">
        <span>Dribble</span>
      </a>
    </div>
  </body>
</html>
